
<div class="form-container" >
    <!-- <h3>{{title}}</h3> -->
      <form  class="my-form" (ngSubmit)="onSubmit()"  [formGroup]="form" >
        <h2>Submit Form</h2>
        <div >
          <div *ngIf="errorMessage" style="color: blue;">
            <p>{{errorMessage}}</p>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="name" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">password:</label>
            <input type="password" id="password" formControlName="password" class="form-control">
          </div>
          <button type="submit" class="btn-submit" (click)="submitForm()">Submit</button>
          <p>Don't have an account <a routerLink="/RegLandlord">Sign Up??</a></p>
        </div>
      </form>
      
    </div>
